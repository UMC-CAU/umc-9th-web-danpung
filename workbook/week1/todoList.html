<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="./todoList.CSS" />
    <script type="module" src="dist/todoList.js" defer></script>
  </head>
  <body>
    <section id="todo-box">
      <header id="todo-box__header">
        <h1>GUN TODO</h1>
      </header>
      <section id="todo-box__middle">
        <input type="text" id="todo-box__input" />
        <button id="todo-box__button">할 일 추가</button>
      </section>
      <section id="list-box">
        <section id="list-box__todo">
          <h3>할 일</h3>
        </section>
        <section id="list-box__done">
          <h3>완료</h3>
        </section>
      </section>
    </section>
  </body>
</html>
